<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Exercício 6</title>
</head>
<body>
    <div class="card ms-5 me-5 mt-5 border border-info-subtle">
        <div class="card-header border border-info-subtle bg-info-subtle">
            Semana 3
        </div>
        <div class="card-body">
            <h5 class="card-title">Exercício 6</h5>
            <p class="card-text">
                Implemente um script JavaScript que exiba a data atual no
                formato: Quarta-feira, 15 de fevereiro de 2023
            </p><br>
            <p class="card-text">
                Deseja verificar a data de Hoje ? Clique no botão abaixo.
            </p>
            <button id="verificarBotao" class="btn bg-info-subtle mt-4 ms-2">Verificar Data</button><br><br><br>
            <div id="hora" class="card-text mb-5"></div>
        </div>
    </div>

    <a href="./selecao-exercicios.html" class="btn bg-info-subtle ms-5 mt-5">Voltar</a>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const verificarBotao = document.getElementById("verificarBotao");
            verificarBotao.addEventListener("click", verificarHora);
        });
        const hora = document.getElementById("hora");

        function verificarHora(){
            var dias = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
            var meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

            var dataAtual = new Date();
            var dia = dias[dataAtual.getDay()];
            var data = dataAtual.getDate();
            var mes = meses[dataAtual.getMonth()];
            var ano = dataAtual.getFullYear();

            hora.innerHTML = `<strong>A data atual é:</strong> ${dia}, ${data} de ${mes} de ${ano}`;

        }
    </script>
</body>
</html>
