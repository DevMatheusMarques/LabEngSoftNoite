        inserirHomens() {
            this.homens++;
            this.total++;
            this.atualizarContador();
        }

        excluirHomens() {
            if (this.homens > 0) {
                this.homens--;
                this.total--;
                this.atualizarContador();
            }
        }

            this.mulheres++;
            this.total++;
            this.atualizarContador();
        }

                this.total--;
                this.atualizarContador();
