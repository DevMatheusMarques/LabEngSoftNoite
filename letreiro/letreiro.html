<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letreiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .lead {
            text-align: center;
            font-size: 60px;
        }
    </style>
</head>
<body>
<div class="card mt-5 mb-5 border border-info-subtle" style="margin-left: 8%; margin-right: 8%;">
    <div class="card-header border border-info-subtle bg-info-subtle">
        Semana 5
    </div>
    <div class="card-body shadow p-3">
        <h5 class="card-title">Exercício 10</h5>
        <p class="card-text">
            Implemente uma página HTML com um componente
            React que simule um letreiro com o texto "Venha
            estudar na Fatec". O texto deve aparecer letra a letra na
            página como se estivesse sendo digitado.
        </p><br>
        <div id="root"></div>
        <a href="letreiro.html" class="btn bg-info-subtle mt-5">Recarregar Página</a><br>
        <a href="../index.html" class="btn bg-info-subtle mt-5">Voltar</a>
    </div>
</div>

<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const Letreiro = () => {
        const [texto, setTexto] = React.useState('');
        const textoOriginal = 'Venha estudar na Fatec';
        const velocidadeDigitacao = 300;

        React.useEffect(() => {
            const intervalo = setInterval(() => {
                const novoTexto = textoOriginal.slice(0, texto.length + 1);
                setTexto(novoTexto);
            }, velocidadeDigitacao);

            return () => clearInterval(intervalo);
        }, [texto]);

        return (
            <div className="container">
                <div className="row">
                    <div className="col">
                        <p className="lead">{texto}</p>
                    </div>
                </div>
            </div>
        );
    };

    ReactDOM.render(<Letreiro />, document.getElementById('root'));
</script>

</body>
</html>
